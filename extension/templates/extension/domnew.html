<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt1"><br><br>
    <span id="span1"></span><br>
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select><br><br>
    <input type="text" id="txt2"><br><br>
    <span id="span2"></span><br>
    <input type="button" value="submit" onclick="add()"><br><br>
    <span id="res"></span>

    <script>

        function add(){
            var first_number=Number(document.getElementById('txt1').value)
            var second_number=Number(document.getElementById('txt2').value)
            var operator=document.getElementById('op').value
            var result=0
            if(first_number==''||second_number==''){
               if(first_number==''){
                    document.getElementById('span1').innerHTML="please fill first number"
               }
               if(second_number==''){
                document.getElementById('span2').innerHTML="please fill secnd number"

               }
            }
            else{
                if(operator=='+'){
             result=first_number + second_number
                
            }
            else if(operator=='-'){
             result=first_number - second_number

            }
            else if(operator=='/'){
             result=first_number / second_number
            }
            else if(operator=='*'){
             result=first_number * second_number

            }
            document.getElementById('res').innerHTML=result

            }
            
            


        }
    </script>
</body>
</html>
