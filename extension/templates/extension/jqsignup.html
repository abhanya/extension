<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <h3>SIGN UP</h3>
    
        
          <label for="exampleInputEmail1" class="form-label">name</label>
          <input type="text" class="form-control w-25" id="name" aria-describedby="emailHelp">
          <span id="n_err"></span><br>
        
            <label for="exampleInputEmail1" class="form-label">age</label>
            <input type="text" class="form-control w-25" id="age" aria-describedby="emailHelp">
            <span id="a_err"></span><br>
        
            <label for="exampleInputEmail1" class="form-label">address</label>
          <textarea class="form-control w-25" id="address" rows="3"></textarea>
          <span id="ad_err"></span><br>
        
        <label for="" class="form-label">Gender :</label>
        <input type="radio" name="gender" value="male" id="male">male
        <input type="radio" name="gender" value="female" id="female">female<br>
        <span id="g_err"></span><br>
        
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control w-25" id="email" aria-describedby="emailHelp">
            <span id="e_err"></span><br>
        
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control w-25" id="Pass">
            <span id="p_err"></span><br>
        
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      

      <script>
        $(document).ready(function(){
            $('#submit').click(function(){
                var username = $('#name')
                var age = $('#age')
                var address = $('#address')
                var password = $('#pass')
                var mail = $('#email')
                var male = $('#male')
                var fmale = $('#female')

                if(username.val() == ''){
                $('#n_err').html('please enter your name').css('color','red')
                $('#name').css('border','2px solid red')
                }
                if(age.val() == ''){
                $('#a_err').html('please enter your age').css('color','red')
                $('#age').css('border','2px solid red')

                }
                if(address.val() == ''){
                $('#ad_err').html('please enter your address').css('color','red')
                $('#address').css('border','2px solid red')

                }
                if(password.val() == ''){
                $('#p_err').html('please enter password').css('color','red')
                $('#pass').css('border','2px solid red')
                }
                // if(password.val().length <8){
                //   ('#p_err').html('password should contain atleast 8 charectors')
                // }
                if(mail.val() == ''){
                $('#e_err').html('please enter your mail id').css('color','red')
                $('#email').css('border','2px solid red')
                }
                if(male.checked == false && fmale.checked == false){
                  $('#g_err').html('please mark your gender')
                }
            })
        })
      </script>



</body>
</html>
